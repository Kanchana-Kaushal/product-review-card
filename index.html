<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="font-Montserrat min-h-screen bg-custom-cream flex items-center justify-center"
    >
        <section class="max-w-2xl w-9/10 m-auto my-4 md:my-0">
            <div class="bg-white rounded-2xl md:flex">
                <div class="md:w-1/2">
                    <img
                        class="rounded-l-2xl hidden md:block"
                        src="images/image-product-desktop.jpg"
                        alt=""
                    />

                    <img
                        class="rounded-t-2xl md:hidden"
                        src="images/image-product-mobile.jpg"
                        alt=""
                    />
                </div>
                <div class="p-8 md:w-1/2 my-auto">
                    <p class="uppercase tracking-widest text-custom-gray">
                        perfume
                    </p>
                    <h1
                        class="font-Fraunces md:text-4xl text-3xl font-extrabold md:my-7 my-4"
                    >
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="text-custom-gray text-">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>

                    <div class="flex gap-4 items-center md:my-7 my-4">
                        <p
                            class="text-green-800 text-4xl font-Fraunces font-extrabold"
                        >
                            $149.99
                        </p>
                        <p class="line-through">$169.99</p>
                    </div>
                    <button
                        class="rounded-md text-white bg-green-800 flex items-center gap-4 p-3 w-full justify-center hover:bg-green-700 cursor-pointer"
                    >
                        <img src="images/icon-cart.svg" alt="" />
                        <p>Add to Cart</p>
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
